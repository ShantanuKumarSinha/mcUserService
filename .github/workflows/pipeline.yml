merge-check:
  needs: build
  runs-on: ubuntu-latest
  permissions:
    contents: write
    pull-requests: write
    repository-projects: write


  steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn clean install  
